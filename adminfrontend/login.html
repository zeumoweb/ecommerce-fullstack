<!DOCTYPE html>
<html lang="en">

<head>
	<title>EliteCart </title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="EliteCart">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"></div>
					<h2 class="auth-heading text-center mb-5">Log in to EliteCart <span style="color: #dc3545; font-size: 70px;">.</span> </h2>
					<div class="auth-form-container text-start">
						<p style="color: red;" id="error"></p>
						<form class="auth-form login-form" id="login-form">
							<div class="email mb-3">
								<label class="" for="signin-email">Email</label>
								<input id="signin-email" name="email" type="email" class="form-control signin-email"
									placeholder="Email address" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="" for="signin-password">Password</label>
								<input id="signin-password" name="password" type="password"
									class="form-control signin-password" placeholder="Password" required="required">
								
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" style="background-color: #dc3545;" class="btn app-btn-primary w-100 theme-btn mx-auto">Log
									In</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">Not An Admin? Request for admin priviledges from an admin.</div>
					</div><!--//auth-form-container-->

				</div><!--//auth-body-->


			</div><!--//flex-column-->
		</div><!--//auth-main-col-->
		<div class="col-12 col-md-5 col-lg-6 h-100 " style="background-image: url('./assets/images/background/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

		</div><!--//auth-background-col-->

	</div><!--//row-->
	
	<script>
		document.getElementById('login-form').addEventListener('submit', function (e) {
			e.preventDefault();
			const formData = new FormData(this);
			const data = {};
			for (const [key, value] of formData.entries()) {
				data[key] = value;
			}

			fetch('https://ecommerce-fullstack-nine.vercel.app/api/signin', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(response => {
					if (!response.ok) {
						document.getElementById('error').innerText = 'Invalid email or password';
						throw new Error('Network response was not ok');
					}
					return response.json();
				})
				.then(data => {

					if(+data.user['role'] === 0){
						document.getElementById('error').innerText = 'Only Admins can login here';
						return;
					}
					localStorage.setItem('token', data.token);
					localStorage.setItem('userId', data.user._id);
					localStorage.setItem('role', data.user.role);
					window.location.replace('index.html');
				})
				.catch(error => document.getElementById('error').innerText = 'Invalid email or password');
		});
	</script>


</body>

</html>
