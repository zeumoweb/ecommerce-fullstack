                        <h2>Add Product</h2>
                        <form id="addproduct" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Product Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" step="0.01" id="price" name="price" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Image:</label>
                                <input type="file" id="image" name="photo" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <!-- Add more categories as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="canShip">Can Ship:</label>
                                <input type="checkbox" id="canShip" name="shipping" value="true">
                            </div>
                            <input type="submit" value="Add Product">
                        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetchData(); // Call the fetchData function when the page loads
            });

            function fetchData() {
                // Make a fetch GET request
                fetch('https://ecommerce-fullstack-nine.vercel.app/api/categories')
                    .then(response => response.json())
                    .then(data => {
                        const categories = document.getElementById('category');
                        for (const element of data.data) {
                            const category = document.createElement('option');
                            category.setAttribute('value', element["_id"]);
                            category.textContent = element["name"];
                            categories.appendChild(category);
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            document.getElementById('addproduct').addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                const userId = localStorage.getItem('userId');
                const token = localStorage.getItem('token');


                fetch(`https://ecommerce-fullstack-muv0.onrender.com/api/product/create/${userId}/${token}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {
                        alert("Product Successfully Added!");
                        window.location.replace('./product.html');
                    })
                    .catch(error => console.log('Error:', error));

            });
        </script>
