	<script>

document.addEventListener('DOMContentLoaded', function () {
                fetchProduct(); // Call the fetchProduct function when the page loads
            });

			async function fetchImage(url, id) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }

                const blob = await response.blob();
                const reader = new FileReader();

                reader.onload = function() {
                    const imageUrl = reader.result;
                    document.getElementById(id).src = imageUrl;
                };

                reader.readAsDataURL(blob);
            } catch (error) {
                console.error(error);
            }}

            function fetchProduct() {
                // Make a fetch GET request
                fetch('http://localhost:9000/api/products')
                    .then(response => response.json())
                    .then(data => {
						const products = document.getElementById('products');
						products.innerHTML = '';
						for (const product of data.data){
							const productCard = document.createElement('div');
							productCard.setAttribute('class', 'col-6 col-md-4 col-xl-3 col-xxl-4');
							productCard.setAttribute('style', 'height:300px');
							
							productCard.innerHTML = `
						<div class="app-card app-card-doc shadow-sm h-100 w-100">
							<div class="app-card-thumb-holder p-3" style="height: 65%; overflow: hidden;">
								<span class="" style="width: 150px; height: 170px;   ">
									<img src="" style="width: 100%; height: auto%; object-fit:cover;" alt="" id="${product["_id"]}">
								</span>
								<a class="app-card-link-mask" href="#file-link"></a>
							</div>
							<div class="app-card-body p-3 has-card-actions">

								<h4 class="app-doc-title truncate mb-0"><a href="#file-link"> ${product['description']}</a></h4>
								<div class="app-doc-meta">
									<ul class="list-unstyled mb-0">
										<li><span class="text-muted">Name:</span> ${product['name']}</li>
										<li><span class="text-muted">Price:</span> ${product['price']}</li>
										<li><span class="text-muted">Quantity:</span> ${product['quantity']}</li>
									</ul>
								</div><!--//app-doc-meta-->

								<div class="app-card-actions">
									<div class="dropdown">
										<div class="dropdown-toggle no-toggle-arrow" data-bs-toggle="dropdown"
											aria-expanded="false">
											<svg width="1em" height="1em" viewBox="0 0 16 16"
												class="bi bi-three-dots-vertical" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg">
												<path fill-rule="evenodd"
													d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
											</svg>
										</div><!--//dropdown-toggle-->
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#" data-id='${product['_id']}'><svg width="1em" height="1em"
														viewBox="0 0 16 16" class="bi bi-eye me-2" fill="currentColor"
														xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd"
															d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z" />
														<path fill-rule="evenodd"
															d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
													</svg>View</a></li>
											<li><a class="dropdown-item" href="./editproduct.html?id=${product['_id']}" data-id='${product['_id']}' ><svg width="1em" height="1em"
														viewBox="0 0 16 16" class="bi bi-pencil me-2"
														fill="currentColor" xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd"
															d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
													</svg>Edit</a></li>
											<li>
												<hr class="dropdown-divider">
											</li>
											<li><a class="dropdown-item" href="#" onclick = "deleteProduct('${product['_id']}')" data-id='${product['_id']}'><svg width="1em" height="1em"
														viewBox="0 0 16 16" class="bi bi-trash me-2" fill="currentColor"
														xmlns="http://www.w3.org/2000/svg">
														<path
															d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
														<path fill-rule="evenodd"
															d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
													</svg>Delete</a></li>
										</ul>
									</div><!--//dropdown-->
								</div><!--//app-card-actions-->

							</div><!--//app-card-body-->

						</div><!--//app-card-->

							`;

							fetchImage(`http://localhost:9000/api/product/photo/${product['_id']}`, product['_id']);

							products.appendChild(productCard);
						}
						
                    })
                    .catch(error => window.location.replace('login.html'));
            }

			const deleteProduct = (id) => {
			const result = confirm("Are you sure you want to delete this product?");
			if (!result) {
				return;
			}

			fetch(`http://localhost:9000/api/product/${id}/${localStorage.getItem('userId')}/${localStorage.getItem('token')}`, {
				method: 'DELETE',
			})
				.then(response => response.json())
				.then(data => {
					fetchProduct();
				})
				.catch(error => console.error('Error deleting product:', error));
		};
