	<script>

		document.addEventListener('DOMContentLoaded', function () {
			fetchOrders();
		});

		function fetchOrders() {
			// Make a fetch GET request
			fetch('https://ecommerce-fullstack-6weystx9o-zeumowebs-projects.vercel.app/api/orders/' + localStorage.getItem('userId') + '/' + localStorage.getItem('token'))
				.then(response => response.json())
				.then(data => {
					const tbody = document.querySelector('tbody');
					tbody.innerHTML = '';
					for (let order of data.data) {
						const tr = document.createElement('tr');
						const date = new Date(order.createdAt);

						let product = order.products[0];

						for (let i = 1; i < 3 && i < order.products.length; i++) {
							product += ', ' + order.products[i];
						}


						tr.innerHTML = `<td class="cell">#${order._id.slice(0, 9)}</td>
												<td class="cell"><span class="truncate">${product} </span></td>
												<td class="cell">${order.user.name}</td>
												<td class="cell"><span>${date.toDateString()}</span><span class="note">2:16 PM</span></td>
												<td class="cell">$${order.totalPrice}</td>
												<td class="cell"><a class="btn-sm app-btn-secondary" type="button"  data-bs-toggle="modal" data-bs-target="#orderModal" onclick="openModal('${order._id}')">View</a></td>`;
						tbody.appendChild(tr);
					}

				})
				.catch(error => window.location.replace('login.html'));
		}

		const openModal = (id) => {
            fetch(`https://ecommerce-fullstack-6weystx9o-zeumowebs-projects.vercel.app/api/order/${id}/${localStorage.getItem('userId')}/${localStorage.getItem('token')}`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
					const modalBody = document.querySelector('.modal-body');
					modalBody.innerHTML = '';
					const div = document.createElement('div');
					div.setAttribute('class', 'order-details');
					div.innerHTML = `
					<p style="color: #dc3545;"> Client's Information </p>
					<p><strong>Client's Name:</strong> ${data.data.user.name}</p>
					<p><strong>Client's Email:</strong> ${data.data.user.email}</p>
					<p style="color: #dc3545;"> Address </p>
                    <p><strong>Country:</strong> ${data.data.country}</p>
                    <p><strong>Town:</strong> ${data.data.town}</p>
                    <p><strong>Address:</strong> ${data.data.address}</p>
                    <p><strong>Postal Code:</strong> ${data.data.postalCode}</p>
                    <p><strong>Phone Number:</strong> ${data.data.phoneNumber}</p>
                    <p><strong>Payment Method:</strong> ${data.data.paymentMethod}</p>
					<p style="color: #dc3545;"> Products Information </p>
                    <p><strong>Total Price:</strong> ${data.data.totalPrice}</p>
					<p><strong>Products:</strong> ${data.data.products}</p>
					<p><strong>Transactio Date:</strong> ${Date(data.data.createdAt).toString()}</p>`;
					
					modalBody.appendChild(div);
                })
                .catch(error => console.error('Error fetching data:', error));
		}

	</script>
