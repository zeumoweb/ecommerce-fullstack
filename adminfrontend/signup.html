<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Sign Up</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="EliteCart">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to EliteCart <span style="color: #dc3545; font-size: 70px;">.</span></h2>					
					<p id="error"></p>
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" id="signup-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Name</label>
								<input id="signup-name" name="name" type="text" class="form-control signup-name" placeholder="Full name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input id="signup-email" name="email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->

		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 " style="background-image: url('./assets/images/background/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
		   
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->
<script>
	document.getElementById('signup-form').addEventListener('submit', function (e) {
		e.preventDefault();
		const formData = new FormData(this);
		const data = {};
		for(const [key, value] of formData.entries()) {
			data[key] = value;
		}

		fetch('https://ecommerce-fullstack-6weystx9o-zeumowebs-projects.vercel.app/api/signup', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(data)
		})
			.then(response => {
				if (!response.ok) {
					document.getElementById('error').innerText = 'Invalid email or password';
					throw new Error('Network response was not ok');
				}
				return response.json(); })
			.then(data => {
				window.location.replace('login.html');
			})
			.catch(error => document.getElementById('error').innerText = 'Invalid email or password');
	});
</script>
</body>
</html>
