<!DOCTYPE html>
<html lang="en">

<head>
	<title>EliteCart </title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="EliteCart">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">


	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="css/portal.css">

</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4" ><a class="app-logo"  href="index.html"> <img src="./img/logo.png" style="width: 40%;" alt=""> </a></div>
					<h2 class="auth-heading text-center mb-5">Log In</h2>
					<div class="auth-form-container text-start">
						<p style="color: red;" id="error"></p>
						<form class="auth-form login-form" id="login-form">
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="email" type="email"
									class="form-control signin-email" placeholder="Email address" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="password" type="password"
									class="form-control signin-password" placeholder="Password" required="required">
								
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto" style="background-color: #dc3545">Log
									In</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link"
								href="signup.html" style="color: #dc3545">here</a>.</div>
					</div><!--//auth-form-container-->

				</div><!--//auth-body-->


			</div><!--//flex-column-->
		</div><!--//auth-main-col-->
		<div class="col-12 col-md-5 col-lg-6 h-100 " style="background-image: url('img/pexels-login.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat;">

		</div><!--//auth-background-col-->

	</div><!--//row-->
	<script>
		document.getElementById('login-form').addEventListener('submit', async function (e) {
			e.preventDefault();
			const formData = new FormData(this);
            const data = {};
            for(const [key, value] of formData.entries()) {
                data[key] = value;
            }

			fetch('http://localhost:9000/api/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
					if (!response.ok) {
						showMessage('error', 'Invalid email or password', 2000);
						throw new Error('Network response was not ok');
					}
					return response.json(); })
                .then(data => {
					localStorage.setItem('token', data.token);
					localStorage.setItem('userId', data.user._id);
                    localStorage.setItem('user', data.role);
					fetchCard();
                })
                .catch(error => showMessage('error', 'Invalid email or password', 2000));
		});


		async function fetchCard() {
            const userId = localStorage.getItem('userId');
			const token = localStorage.getItem('token');
            const response = await fetch(`http://localhost:9000/api/cart/${userId}/${token}`);
            if (!response.ok) {
				// There is no card associated with current user
                localStorage.setItem('total_price', 0);
				window.location.replace('index.html');
				return;
            }

            const data = await response.json();
            let total_price = 0;
			if (!data || !data.cart || !data.cart.products || Object.keys(data.cart.products).length === 0) {
				localStorage.setItem('total_price', 0);
				window.location.replace('index.html');
				return;
			}
            for (const [product, value] of Object.entries(data.cart.products)) {
                total_price += await fetchProduct(product, value.quantity);
            }
            localStorage.setItem('total_price', total_price);
			window.location.replace('index.html');
        };

		function fetchProduct(productId, quantity) {
            return fetch('http://localhost:9000/api/product/' + productId, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    return +quantity*+data['price'];
                })
                .catch(error => console.error('Error fetching data:', error));
        }
	</script>

	<script src="./js/cart.js"></script>
</body>

</html>
